{% extends "base.html" %}
{% load static i18n compress %}


{% block content %}
   <!-- WELCOME
   ================================================== -->
  <section class="py-8 py-md-11 border-bottom">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8 text-center">
          <!-- Heading -->
          <h1 class="display-2">
            Small team. Big hearts.
          </h1>
          <!-- Text -->
          <p class="lead text-muted mb-7 mb-md-9">
            Our focus is always on finding the best people to work with.
            Our bar is high, but you look ready to take on the challenge.
          </p>
        </div>
      </div>
      <!-- / .row -->
      <div class="row">
        <div class="col-12">
          <!-- Image -->
          <div class="form-row">
            <div class="col-4">
              <img src="{% static 'images/photos/photo-16.jpg' %}"
                   class="img-fluid rounded shadow-lg" alt="...">
            </div>
            <div class="col-3">
              <img src="{% static 'images/photos/photo-17.jpg' %}"
                   class="img-fluid rounded shadow-lg mb-4" alt="...">
              <img src="{% static 'images/photos/photo-18.jpg' %}"
                   class="img-fluid rounded shadow-lg mt-1" alt="...">
            </div>
            <div class="col-5">
              <div class="form-row mb-4">
                <div class="col-5">
                  <img src="{% static 'images/photos/photo-19.jpg' %}"
                       class="img-fluid rounded shadow-lg" alt="...">
                </div>
                <div class="col-7">
                  <img src="{% static 'images/photos/photo-20.jpg' %}"
                       class="img-fluid rounded shadow-lg" alt="...">
                </div>
              </div>
              <!-- / .row -->
              <img src="{% static 'images/photos/photo-21.jpg' %}"
                   class="img-fluid rounded shadow-lg mt-1" alt="...">
            </div>
          </div>
        </div>
      </div>
      <!-- / .row -->
    </div>
    <!-- / .container -->
  </section>
{% endblock %}
